# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Never_yu's Blog
subtitle: 认真的人才有资格开玩笑
description: Stay Hungry,Stay Foolish
author: Never_yu
language: zh-Hans
timezone:
email: never_yu@foxmail.com

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://neveryu.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: yu/*.html

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
# 这是提交到github的配置，启用本地服务器，请注释
deploy:
  type: git
  repository: git@github.com:Neveryu/Neveryu.github.io.git
  branch: master
  message: 'Daily updated：{{now("YYYY-MM-DD HH:mm:ss")}} by Never_yu personal PC'

# 自己添加的功能
#1.头像
avatar: /avatar/avatar.png

#2.自动生成sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

#3.本地站内搜索
search:
  path: search.xml
  field: post

# Plugins: http://hexo.io/plugins/
plugins: hexo-generate-feed

# hexo-symbols-count-time 统计字数
symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true